<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwarScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="83" class="key">
            <span class="sound">Sa</span>
            <kbd>S</kbd>
        </div>
        <div data-key="82" class="key">
            <span class="sound">Re</span>
            <kbd>R</kbd>
        </div>
        <div data-key="71" class="key">
            <span class="sound">Ga</span>
            <kbd>G</kbd>
        </div>
        <div data-key="77" class="key">
            <span class="sound">Ma</span>
            <kbd>M</kbd>
        </div>
        <div data-key="80" class="key">
            <span class="sound">Pa</span>
            <kbd>P</kbd>
        </div>
        <div data-key="68" class="key">
            <span class="sound">Dha</span>
            <kbd>D</kbd>
        </div>
        <div data-key="78" class="key">
            <span class="sound">Ni</span>
            <kbd>N</kbd>
        </div>
    </div>

    <audio data-key="83" src="sounds/Sa.wav"></audio>
    <audio data-key="82" src="sounds/Re.wav"></audio>
    <audio data-key="71" src="sounds/Ga.wav"></audio>
    <audio data-key="77" src="sounds/Ma.wav"></audio>
    <audio data-key="80" src="sounds/Pa.wav"></audio>
    <audio data-key="68" src="sounds/Dha.wav"></audio>
    <audio data-key="78" src="sounds/Ni.wav"></audio>

<script src="script.js"></script>

</body>
</html>
